<p>matdesign works!</p>
<form class="example-form" [formGroup] = 'matForm' >
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" formControlName='firstField'>
  </mat-form-field>
<br>
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." formControlName='secondField'></textarea>
  </mat-form-field>
</form>
